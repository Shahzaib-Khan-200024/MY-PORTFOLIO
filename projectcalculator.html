<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <style>
        body {
            background-color: black; /* Full black background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
    
        .project-img {
            width: 100%; /* Image will take full width of container */
            max-width: 900px; /* But will not exceed 400px */
            border-radius: 10px;
            margin-bottom: 20px;
        }
    
        .description h1 {
            font-size: 2.5rem;
            color: #ffffff; /* White text for better contrast */
            text-align: center;
        }
    
        .description p {
            font-size: 1.5rem;
            color: #ffffff; /* White text for better contrast */
            text-align: center;
            line-height: 1.6;
            max-width: 900px; /* Limit text width for better readability */
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/calculator.png" alt="Calculator img" class="project-img">
        <div class="description">
            <h1>Project Calculator</h1>
            <p>This project is a fully functional calculator built using HTML, CSS, and JavaScript. It simulates the modern calculators available on today's mobile devices, supporting basic operations like addition, subtraction, multiplication, and division.</p>
        </div>
    </div>
</body>

</html>
