<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <style>
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed from height to min-height for better responsiveness */
            margin: 0;
            text-align: center;
            color: #ffffff;
            padding: 20px; /* Added padding for mobile view */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%; /* Ensure container takes full width on mobile */
        }

        .project-img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 10px 0; /* Adjusted margin for better spacing */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .description {
            margin-bottom: 20px;
            padding: 0 10px; /* Added padding for better text spacing on mobile */
        }

        .description h1 {
            font-size: 3rem; /* Reduced font-size for smaller screens */
            text-align: center;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 1.5rem; /* Adjusted font-size for better readability */
            line-height: 1.6;
            max-width: 900px;
            margin: 0;
        }

        .images {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap on smaller screens */
            justify-content: center;
            gap: 10px; /* Adjusted gap for better spacing */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .description h1 {
                font-size: 1.8rem; /* Slightly smaller heading on tablets */
            }

            .description p {
                font-size: 1rem; /* Smaller font-size for tablets */
            }

            .project-img {
                max-width: 400px; /* Adjust image size for tablets */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px; /* Increased padding for mobile view */
            }

            .description h1 {
                font-size: 1.5rem; /* Smaller heading for mobile */
            }

            .description p {
                font-size: 0.95rem; /* Adjusted font-size for mobile */
            }

            .images {
                flex-direction: column; /* Stack images vertically on mobile */
            }

            .project-img {
                max-width: 100%; /* Images take full width on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="description">
            <h1>Project Calculator</h1>
            <p>This project is a fully functional calculator built using HTML, CSS, and JavaScript. It simulates the modern calculators available on today's mobile devices, supporting basic operations like addition, subtraction, multiplication, and division.</p>
        </div>
        <div class="images">
            <img src="images/calculator.png" alt="Calculator img" class="project-img">
        </div>
    </div>
</body>

</html>
