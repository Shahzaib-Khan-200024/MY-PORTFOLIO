<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .description {
            margin-bottom: 40px;
            text-align: center;
        }

        .description h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #FF9800, #FFC107);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .description p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #cecece;
            max-width: 800px;
            margin: 0 auto;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .project-img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-img:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .description h1 {
                font-size: 2.5rem;
            }

            .description p {
                font-size: 1.1rem;
                padding: 0 15px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .description h1 {
                font-size: 2rem;
            }

            .description p {
                font-size: 1rem;
            }

            .images {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="description">
            <h1>Project Calculator</h1>
            <p>This project is a fully functional calculator built using HTML, CSS, and JavaScript. It simulates the modern calculators available on today's mobile devices, supporting basic operations like addition, subtraction, multiplication, and division.</p>
        </div>
        <div class="images">
            <img src="images/calculator.png" alt="Calculator img" class="project-img">
        </div>
    </div>
</body>

</html>
